<!DOCTYPE html>
<html>
  <head>
    <title>ConvexHull Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="container">
      <aside>
        <h3>Points</h3>
        <div class="points-container"></div>
        <div class="point-input-container">
          <input id="x-inp" type="text" placeholder="Input X">
          <input id="y-inp" type="text" placeholder="Input Y">
        </div>
        <button id="add-point-btn">Add point</button>
      </aside>
      <main>
        <span id="point1" class="point" style="top: 270px; left: 280px;">1</span>
        <span id="point2" class="point" style="top: 650px; left: 370px;">2</span>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
